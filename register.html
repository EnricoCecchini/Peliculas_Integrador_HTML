<!DOCTYPE html>
<html lang="eng">
<link rel="stylesheet" href="./styles.css">

<head>
    <title>Chaks Movie Catalogue</title>
</head>
    <body class="body">
        <div class="div-1">
            <a href="./Index.html">
                <h1 class="head">Chaks Movie Catalogue</h1>
            </a>
            <form action="http://127.0.0.1:5000/buscar">
                <label for="Search" aria-placeholder="param"></label>
                <input type="text" id="Search" name="Search">
                <input type="submit" value="Search">
            </form>
        </div>
        <div>
            <h2>Registrar Pelicula</h2>
        </div>
        <form action="http://127.0.0.1:5000/registrar_pelicula">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo" name="titulo"><br><br>
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano"><br><br>
            <label for="dur">Duracion:</label>
            <input type="text" id="dur" name="dur"><br><br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director"><br><br>
            <label for="categoriaid">Categoria:</label>
            <label for="Categoria"></label>
                <select name="cat" id="cat">
                    <option value="1">Amor</option>
                    <option value="2">Accion</option>
                    <option value="3">Terror</option>
                </select>
                <br><br>
            <label for="protag">Protagonistas (Separar por ','):</label>
            <input type="text" id="protag" name="protag"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
